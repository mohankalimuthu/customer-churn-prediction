<html>
<head> 
    <title>Customer Churn Prediction</title>
    <style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        body { font-family: Arial; background: #f4f4f4; padding: 30px; }
        .container { background: orange; padding: 25px; width: 400px; margin: auto;
                      border-radius: 10px; box-shadow: 0 0 12px rgba(241, 18, 18, 0.2); }
        h2 { text-align: center; }
        input, select {
            width:100%; padding: 10px; margin-top: 8px;
            border-radius: 5px; border: 1px solid #aaa;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: white;
            border: none; margin-top: 15px; border-radius: 5px; cursor: pointer;
        }
        .result {
            text-align: center; margin-top: 20px;
            font-size: 22px; font-weight: bold; color: green;
        }
    </style>
</head>    

<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>

        <form action="/predict" method="POST">

            <label>Choose Model:</label>
            <select name="model_choice">
                <option value="logistic">Logistic Regression</option>
                <option value="random_forest">Random Forest</option>
                <option value="gradient_boosting">Gradient Boosting</option>
            </select>

            <label>Credit Score</label>
            <input type="number" name="credit_score" required>

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Tenure</label>
            <input type="number" name="tenure" required>

            <label>Balance</label>
            <input type="number" name="balance" required>

            <label>Number of Products</label>
            <input type="number" name="numofproducts" required>

            <label>Has Credit Card</label>
            <input type="number" name="hascrcard" required>

            <label>Is Active Member</label>
            <input type="number" name="isactivemember" required>

            <label>Estimated Salary</label>
            <input type="number" name="estimatedsalary" required>

            <label>Exited (0 or 1)</label>
            <input type="number" name="exited" required>

            <label>Geography France (0 or 1)</label>
            <input type="number" name="geography_france" required>

            <label>Geography Germany (0 or 1)</label>
            <input type="number" name="geography_germany" required>

            <label>Geography Spain (0 or 1)</label>
            <input type="number" name="geography_spain" required>

            <label>Gender Female (0 or 1)</label>
            <input type="number" name="gender_female" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">{{prediction}}</div>
        {% endif %}
    </div>
</body>
</html>
